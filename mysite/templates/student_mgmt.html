<!doctype html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/minstyle.io@2.0.1/dist/css/minstyle.io.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5.0.15/dark.min.css">
    <style>
        body.swal2-shown>[aria-hidden="true"] {
            transition: 0.1s filter;
            filter: blur(10px);
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.15/dist/sweetalert2.min.js"></script>
    <script type="text/javascript">
        async function newStudent() {
            const { value } = await Swal.fire({
                title: 'New student',
                html:
                    '<input id="first-name" class="swal2-input" placeholder="First Name">' +
                    '<input id="last-name" class="swal2-input" placeholder="Last Name">' +
                    '<input id="class" class="swal2-input" placeholder="Class">',
                focusConfirm: false,
                confirmButtonText: "Create",
                showCancelButton: true,
                preConfirm: function () {
                    let firstName = document.getElementById('first-name').value.trim();
                    let lastName = document.getElementById('last-name').value.trim();
                    let class_ = document.getElementById('class').value.trim();
                    if (!firstName || !lastName) {
                        Swal.showValidationMessage('Please fill all fields');
                        return undefined;
                    }
                    return {
                        "first_name": firstName,
                        "last_name": lastName,
                        "class": class_ || undefined,
                    };
                }
            });

            if (value) {
                const XHR = new XMLHttpRequest();
                XHR.addEventListener('load', async function (event) {
                    await Swal.fire(
                        'Success',
                        'User created successfully',
                        'success'
                    );
                    window.location.reload();
                });
                XHR.addEventListener('error', async function (event) {
                    await Swal.fire(
                        'Error',
                        `Failed to create user: ${event}`,
                        'error'
                    );
                });
                XHR.open('POST', '/studentManagement');
                XHR.setRequestHeader('Content-Type', 'application/json');
                XHR.send(JSON.stringify(value));
            }
        };

        async function deleteStudent(id) {
            const { isConfirmed } = await Swal.fire({
                title: "Are you sure you want to delete this user?",
                icon: "warning",
                confirmButtonText: "Yes",
                showCancelButton: true,
            });

            if (isConfirmed) {
                const XHR = new XMLHttpRequest();
                XHR.addEventListener('load', async function (event) {
                    await Swal.fire(
                        'Success',
                        'User deleted successfully',
                        'success'
                    );
                    window.location.reload();
                });
                XHR.addEventListener('error', async function (event) {
                    await Swal.fire(
                        'Error',
                        `Failed to delete user: ${event}`,
                        'error'
                    );
                });
                XHR.open('DELETE', '/studentManagement');
                XHR.setRequestHeader('Content-Type', 'application/json');
                XHR.send(JSON.stringify({ id: id }));
            }
        }

        async function editStudent(id, firstName, lastName, class_) {
            const { value } = await Swal.fire({
                title: 'Edit student',
                html:
                    '<input id="first-name" class="swal2-input" placeholder="First Name">' +
                    '<input id="last-name" class="swal2-input" placeholder="Last Name">' +
                    '<input id="class" class="swal2-input" placeholder="Class">',
                focusConfirm: false,
                confirmButtonText: "Create",
                showCancelButton: true,
                didOpen: function() {
                    document.getElementById('first-name').value = firstName;
                    document.getElementById('last-name').value = lastName;
                    document.getElementById('class').value = class_;
                },
                preConfirm: function () {
                    let firstName = document.getElementById('first-name').value.trim() || firstName;
                    let lastName = document.getElementById('last-name').value.trim() || lastName;
                    let class_ = document.getElementById('class').value.trim();
                    if (!firstName || !lastName) {
                        Swal.showValidationMessage('Please fill all fields');
                        return undefined;
                    }
                    return {
                        "id": id,
                        "first_name": firstName,
                        "last_name": lastName,
                        "class": class_ || undefined,
                    };
                }
            });

            if (value) {
                const XHR = new XMLHttpRequest();
                XHR.addEventListener('load', async function (event) {
                    await Swal.fire(
                        'Success',
                        'User edited successfully',
                        'success'
                    );
                    window.location.reload();
                });
                XHR.addEventListener('error', async function (event) {
                    await Swal.fire(
                        'Error',
                        `Failed to edit user: ${event}`,
                        'error'
                    );
                });
                XHR.open('PATCH', '/studentManagement');
                XHR.setRequestHeader('Content-Type', 'application/json');
                XHR.send(JSON.stringify(value));
            }
        };
    </script>
    <h2 class="ms-text-center">Student Management</h2>
    <div class="container">
        <div class="row">
            <div class="row row-cols-1 row-cols-md-2 ms-flex-align-items-center">
                {% for student in students %}
                <div class="col-sm">
                    <div class="ms-card ms-fill">
                        <div class="ms-card-title">
                            <h3>{{student["last_name"]}} {{student["first_name"]}}</h3>
                        </div>
                        <div class="ms-card-content">
                            <p>Class: {{student["class"]}}</p>
                        </div>
                        <div class="ms-btn-group">
                            <button class="ms-btn" onclick="editStudent({{student['id']}}, '{{student['first_name']}}', '{{student['last_name']}}', '{{student['class'] if student['class']}}')">Edit</button>
                            <button class="ms-btn ms-primary" onclick="deleteStudent({{student['id']}})">Remove</button>
                        </div>
                    </div>
                </div>
                {% endfor %}
                <div class="col-sm ms-text-center">
                    <button class="ms-btn" onclick="newStudent()">+</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
